<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BankShield AI</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 3rem;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        max-width: 500px;
        width: 90%;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #4f46e5, #7c3aed);
        border-radius: 20px;
        margin: 0 auto 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: white;
        box-shadow: 0 10px 30px rgba(79, 70, 229, 0.3);
      }

      h2 {
        font-size: 2rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, #4f46e5, #7c3aed);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        color: #6b7280;
        margin-bottom: 2.5rem;
        font-size: 1.1rem;
        font-weight: 400;
      }

      .menu-items {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .menu-item {
        display: flex;
        align-items: center;
        padding: 1.25rem 1.5rem;
        background: white;
        border: 2px solid #e5e7eb;
        border-radius: 16px;
        text-decoration: none;
        color: #374151;
        font-weight: 600;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      .menu-item:hover {
        text-decoration: none;
        color: white;
        border-color: transparent;
        transform: translateY(-2px);
        box-shadow: 0 20px 40px rgba(79, 70, 229, 0.2);
      }

      .menu-item::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #4f46e5, #7c3aed);
        transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: -1;
      }

      .menu-item:hover::before {
        left: 0;
      }

      .menu-icon {
        width: 24px;
        height: 24px;
        margin-right: 1rem;
        opacity: 0.7;
        transition: opacity 0.3s ease;
      }

      .menu-item:hover .menu-icon {
        opacity: 1;
      }

      .floating-shapes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .shape {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        animation: float 6s ease-in-out infinite;
      }

      .shape:nth-child(1) {
        width: 80px;
        height: 80px;
        top: 10%;
        left: 10%;
        animation-delay: -2s;
      }

      .shape:nth-child(2) {
        width: 60px;
        height: 60px;
        top: 70%;
        left: 80%;
        animation-delay: -4s;
      }

      .shape:nth-child(3) {
        width: 40px;
        height: 40px;
        top: 40%;
        left: 5%;
        animation-delay: -1s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: 2rem;
          margin: 1rem;
        }

        h2 {
          font-size: 1.75rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="floating-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <div class="container">
      <div class="logo">üõ°Ô∏è</div>
      <h2>BankShield AI</h2>
      <p class="subtitle">Advanced Financial Security Platform</p>

      <div class="menu-items">
        <a href="{{ url_for('main.upload') }}" class="menu-item">
          <svg class="menu-icon" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"
            />
          </svg>
          Upload Transaction File
        </a>
        <a href="{{ url_for('main.upload_log') }}" class="menu-item">
          <svg class="menu-icon" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M16,12A2,2 0 0,1 18,10A2,2 0 0,1 20,12A2,2 0 0,1 18,14A2,2 0 0,1 16,12M10,12A2,2 0 0,1 12,10A2,2 0 0,1 14,12A2,2 0 0,1 12,14A2,2 0 0,1 10,12M4,12A2,2 0 0,1 6,10A2,2 0 0,1 8,12A2,2 0 0,1 6,14A2,2 0 0,1 4,12Z"
            />
          </svg>
          Upload Access Log File
        </a>
      </div>
    </div>

    <script>
      // Add smooth scroll behavior
      document.addEventListener("DOMContentLoaded", function () {
        // Add loading animation to menu items
        const menuItems = document.querySelectorAll(".menu-item");
        menuItems.forEach((item, index) => {
          item.style.opacity = "0";
          item.style.transform = "translateY(20px)";

          setTimeout(() => {
            item.style.transition = "all 0.6s cubic-bezier(0.4, 0, 0.2, 1)";
            item.style.opacity = "1";
            item.style.transform = "translateY(0)";
          }, index * 200 + 500);
        });

        // Add click ripple effect
        menuItems.forEach((item) => {
          item.addEventListener("click", function (e) {
            const ripple = document.createElement("div");
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;

            ripple.style.cssText = `
                        position: absolute;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                        border-radius: 50%;
                        background: rgba(255, 255, 255, 0.3);
                        transform: scale(0);
                        animation: ripple 0.6s linear;
                        pointer-events: none;
                    `;

            this.appendChild(ripple);

            setTimeout(() => {
              ripple.remove();
            }, 600);
          });
        });
      });

      // Add ripple animation
      const style = document.createElement("style");
      style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
      document.head.appendChild(style);
    </script>
  </body>
</html>
