<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viewing Log: {{ filename }} - BankShield AI</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
        padding: 2rem 0;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
      }

      .header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.2);
        text-align: center;
      }

      .logo {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #f59e0b, #d97706);
        border-radius: 16px;
        margin: 0 auto 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: white;
        box-shadow: 0 10px 30px rgba(245, 158, 11, 0.3);
      }

      .header h2 {
        font-size: 1.75rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 0.5rem;
      }

      .filename {
        color: #6b7280;
        font-size: 1rem;
        font-weight: 500;
        background: rgba(245, 158, 11, 0.1);
        padding: 0.5rem 1rem;
        border-radius: 8px;
        display: inline-block;
      }

      .insight-panel {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .insight-header {
        display: flex;
        align-items: center;
        margin-bottom: 1.5rem;
      }

      .insight-icon {
        width: 48px;
        height: 48px;
        background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 1rem;
        font-size: 1.5rem;
        box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
      }

      .insight-header h5 {
        font-size: 1.25rem;
        font-weight: 700;
        color: #1f2937;
        margin: 0;
      }

      .insight-content {
        background: linear-gradient(
          135deg,
          rgba(59, 130, 246, 0.1),
          rgba(29, 78, 216, 0.05)
        );
        border-radius: 16px;
        padding: 1.5rem;
        border: 1px solid rgba(59, 130, 246, 0.2);
        font-size: 1rem;
        line-height: 1.6;
        color: #374151;
      }

      .data-panel {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.2);
        overflow: hidden;
      }

      .chart-section {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .chart-header {
        display: flex;
        align-items: center;
        margin-bottom: 1.5rem;
      }

      .chart-icon {
        width: 48px;
        height: 48px;
        background: linear-gradient(135deg, #8b5cf6, #7c3aed);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 1rem;
        font-size: 1.5rem;
        box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
      }

      .chart-header h5 {
        font-size: 1.25rem;
        font-weight: 700;
        color: #1f2937;
        margin: 0;
      }

      .table-container {
        overflow-x: auto;
        border-radius: 16px;
        background: white;
        border: 1px solid #e5e7eb;
      }

      .table-container table {
        width: 100%;
        border-collapse: collapse;
      }

      .table-container th {
        background: linear-gradient(135deg, #f8fafc, #f1f5f9);
        padding: 1rem;
        text-align: left;
        font-weight: 600;
        color: #374151;
        border-bottom: 2px solid #e5e7eb;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .table-container td {
        padding: 1rem;
        border-bottom: 1px solid #f3f4f6;
        color: #4b5563;
        font-size: 0.9rem;
      }

      .table-container tr:hover {
        background: rgba(245, 158, 11, 0.02);
      }

      .table-container tr:last-child td {
        border-bottom: none;
      }

      .actions {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
        margin: 2rem 0;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        padding: 1rem 2rem;
        border: none;
        border-radius: 12px;
        font-weight: 600;
        font-size: 0.95rem;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
      }

      .btn-warning {
        background: linear-gradient(135deg, #f59e0b, #d97706);
        color: white;
      }

      .btn-warning:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(245, 158, 11, 0.3);
        text-decoration: none;
        color: white;
      }

      .btn-success {
        background: linear-gradient(135deg, #10b981, #059669);
        color: white;
      }

      .btn-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        text-decoration: none;
        color: white;
      }

      .btn-icon {
        width: 18px;
        height: 18px;
        margin-right: 0.5rem;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .stat-card {
        background: white;
        border-radius: 16px;
        padding: 1.5rem;
        text-align: center;
        border: 1px solid #e5e7eb;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        transition: transform 0.3s ease;
      }

      .stat-card:hover {
        transform: translateY(-2px);
      }

      .stat-value {
        font-size: 2rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 0.5rem;
      }

      .stat-label {
        color: #6b7280;
        font-size: 0.9rem;
        font-weight: 500;
      }

      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .security-badge {
        display: inline-flex;
        align-items: center;
        padding: 0.5rem 1rem;
        background: linear-gradient(
          135deg,
          rgba(34, 197, 94, 0.1),
          rgba(5, 150, 105, 0.05)
        );
        border: 1px solid rgba(34, 197, 94, 0.2);
        border-radius: 20px;
        color: #059669;
        font-size: 0.85rem;
        font-weight: 600;
        margin-top: 1rem;
      }

      @media (max-width: 768px) {
        .container {
          padding: 0 1rem;
        }

        .header,
        .insight-panel,
        .data-panel,
        .chart-section {
          padding: 1.5rem;
          border-radius: 16px;
        }

        .actions {
          flex-direction: column;
        }

        .btn {
          width: 100%;
          justify-content: center;
        }

        .table-container {
          font-size: 0.8rem;
        }

        .table-container th,
        .table-container td {
          padding: 0.75rem 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">üîí</div>
        <h2>Access Log Analysis Results</h2>
        <div class="filename">{{ filename }}</div>
        <div class="security-badge">
          <svg
            width="16"
            height="16"
            fill="currentColor"
            viewBox="0 0 16 16"
            style="margin-right: 0.5rem"
          >
            <path
              d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"
            />
          </svg>
          Secure Analysis Completed
        </div>
      </div>

      <div class="insight-panel">
        <div class="insight-header">
          <div class="insight-icon">üîç</div>
          <h5>AI Log Insight Summary</h5>
        </div>
        <div class="insight-content">{{ insight }}</div>
      </div>

      <div class="data-panel">
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-value" id="totalLogs">-</div>
            <div class="stat-label">Total Log Entries</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="uniqueUsers">-</div>
            <div class="stat-label">Unique Users</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="suspiciousActivity">-</div>
            <div class="stat-label">Suspicious Activities</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="timeRange">-</div>
            <div class="stat-label">Time Range</div>
          </div>
        </div>

        <div class="table-container">{{ table|safe }}</div>
      </div>

      <div class="chart-section">
        <div class="chart-header">
          <div class="chart-icon">üìä</div>
          <h5>Login Time Distribution</h5>
        </div>
        <div class="chart-container">{{ chart|safe }}</div>
      </div>

      <div class="actions">
        <a href="{{ url_for('main.upload_log') }}" class="btn btn-warning">
          <svg class="btn-icon" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z"
              clip-rule="evenodd"
            ></path>
          </svg>
          Upload Another Log
        </a>
        <a
          href="{{ url_for('main.export_log', filename=filename) }}"
          class="btn btn-success"
        >
          <svg class="btn-icon" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
          Export Flagged Logs CSV
        </a>
      </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-spinner"></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Calculate and display statistics
        calculateLogStats();

        // Add loading states to buttons
        const buttons = document.querySelectorAll(".btn");
        buttons.forEach((button) => {
          button.addEventListener("click", function () {
            if (!this.href.includes("#")) {
              document.getElementById("loadingOverlay").style.display = "flex";
            }
          });
        });

        // Add animation to stat cards
        const statCards = document.querySelectorAll(".stat-card");
        statCards.forEach((card, index) => {
          card.style.opacity = "0";
          card.style.transform = "translateY(20px)";

          setTimeout(() => {
            card.style.transition = "all 0.6s cubic-bezier(0.4, 0, 0.2, 1)";
            card.style.opacity = "1";
            card.style.transform = "translateY(0)";
          }, index * 100 + 300);
        });

        // Add hover effect to table rows
        const tableRows = document.querySelectorAll(".table-container tr");
        tableRows.forEach((row) => {
          row.addEventListener("mouseenter", function () {
            this.style.transform = "scale(1.005)";
          });

          row.addEventListener("mouseleave", function () {
            this.style.transform = "scale(1)";
          });
        });
      });

      function calculateLogStats() {
        const table = document.querySelector(".table-container table");
        if (!table) return;

        const rows = table.querySelectorAll("tbody tr");
        let totalLogs = rows.length;
        let uniqueUsers = new Set();
        let suspiciousCount = 0;
        let timestamps = [];

        rows.forEach((row) => {
          const cells = row.querySelectorAll("td");

          cells.forEach((cell, index) => {
            const text = cell.textContent.trim().toLowerCase();

            // Look for user identifiers (emails, usernames, IDs)
            if (text.includes("@") || text.match(/user|id|login/)) {
              uniqueUsers.add(text);
            }

            // Look for timestamps
            if (
              text.match(/\d{4}-\d{2}-\d{2}|\d{2}\/\d{2}\/\d{4}|\d{1,2}:\d{2}/)
            ) {
              timestamps.push(text);
            }

            // Check for suspicious activity indicators
            if (
              text.includes("failed") ||
              text.includes("blocked") ||
              text.includes("suspicious") ||
              text.includes("unusual") ||
              text.includes("multiple") ||
              cell.style.backgroundColor === "red" ||
              cell.classList.contains("danger")
            ) {
              suspiciousCount++;
            }
          });
        });

        // Calculate time range
        let timeRange = "Unknown";
        if (timestamps.length > 1) {
          // Simple time range calculation
          const firstTime = timestamps[0];
          const lastTime = timestamps[timestamps.length - 1];
          timeRange = `${firstTime.split(" ")[0]} - ${lastTime.split(" ")[0]}`;
        }

        // Update the display
        document.getElementById("totalLogs").textContent =
          totalLogs.toLocaleString();
        document.getElementById("uniqueUsers").textContent =
          uniqueUsers.size.toLocaleString();
        document.getElementById("suspiciousActivity").textContent =
          suspiciousCount.toLocaleString();
        document.getElementById("timeRange").textContent = timeRange;

        // Color code suspicious activity
        const suspiciousElement = document.getElementById("suspiciousActivity");
        if (suspiciousCount > totalLogs * 0.1) {
          // More than 10%
          suspiciousElement.style.color = "#dc2626"; // Red
        } else if (suspiciousCount > 0) {
          suspiciousElement.style.color = "#f59e0b"; // Yellow
        } else {
          suspiciousElement.style.color = "#10b981"; // Green
        }
      }

      // Add real-time clock
      function updateClock() {
        const now = new Date();
        const clockElement = document.createElement("div");
        clockElement.style.cssText = `
                position: fixed;
                top: 2rem;
                right: 2rem;
                background: rgba(255, 255, 255, 0.9);
                padding: 0.5rem 1rem;
                border-radius: 8px;
                font-size: 0.9rem;
                font-weight: 600;
                color: #374151;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                z-index: 100;
            `;
        clockElement.textContent = now.toLocaleTimeString();

        // Remove existing clock
        const existingClock = document.querySelector(".real-time-clock");
        if (existingClock) existingClock.remove();

        clockElement.className = "real-time-clock";
        document.body.appendChild(clockElement);
      }

      // Update clock every second
      setInterval(updateClock, 1000);
      updateClock(); // Initial call
    </script>
  </body>
</html>
